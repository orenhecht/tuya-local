name: Fan controller
# products:
#   - id: UNKNOWN
#     manufacturer: Deta
#     model 6914HA Series 2
entities:
  - entity: fan
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 3
        type: string
        name: speed
        mapping:
          - dps_val: "1"
            value: 33
          - dps_val: "2"
            value: 66
          - dps_val: "3"
            value: 100
  - entity: light
    dps:
      - id: 9
        type: boolean
        name: switch
  - entity: select
    translation_key: timer
    name: Fan timer
    category: config
    dps:
      - id: 102
        type: string
        name: option
        mapping:
          - dps_val: "1"
            value: cancel
          - dps_val: "2"
            value: "1h"
          - dps_val: "3"
            value: "2h"
          - dps_val: "4"
            value: "4h"
          - dps_val: "5"
            value: "8h"
  - entity: select
    translation_key: timer
    name: Light timer
    category: config
    dps:
      - id: 103
        type: string
        name: option
        mapping:
          - dps_val: "1"
            value: cancel
          - dps_val: "2"
            value: "1h"
          - dps_val: "3"
            value: "2h"
          - dps_val: "4"
            value: "4h"
          - dps_val: "5"
            value: "8h"
  - entity: switch
    name: Master
    category: config
    dps:
      - id: 101
        type: boolean
        name: switch
