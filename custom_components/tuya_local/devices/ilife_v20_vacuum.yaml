            value: Low
          - dps_val: normal
            value: Medium
          - dps_val: strong
            value: High
          - dps_val: max
            value: Max
      - id: 11
        type: boolean
        name: locate
        optional: true
      - id: 12
        type: string
        name: direction_control
        optional: true
        mapping:
          - dps_val: forward
            value: forward
          - dps_val: not_use
            value: not use
          - dps_val: turn_left
            value: left
          - dps_val: turn_right
            value: right
          - dps_val: stop
            value: stop
          - dps_val: exit
            value: exit
      - id: 14
        type: string
        optional: true
        name: path_data
      - id: 15
        type: string
        optional: true
        name: command_trans
      - id: 28
        type: bitfield
        name: error
        hidden: true
      - id: 32
        type: string
        optional: true
        name: device_timer
      - id: 33
        type: string
        optional: true
        name: disturb_time_set
      - id: 34
        type: string
        optional: true
        name: device_info
      - id: 35
        type: string
        optional: true
        name: voice_data

  - entity: switch
    name: Charge
    icon: "mdi:battery-charging"
    category: config
    dps:
      - id: 3
        type: boolean
        optional: true
        name: switch
  - entity: sensor
    name: Cleaning time
    icon: "mdi:progress-clock"
    class: duration
    category: diagnostic
    dps:
      - id: 6
        type: integer
        name: sensor
        unit: min
  - entity: sensor
